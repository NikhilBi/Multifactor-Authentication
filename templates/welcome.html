<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Change background color if needed */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body fill the viewport height */
            color: white; /* Set text color to white */
        }

        .centered-text {
            text-align: center;
        }

        h2 {
            color: #007bff; /* Change heading color if needed */
            font-size: 24px; /* Increase font size */
        }

        p {
            font-size: 18px; /* Increase font size */
            margin-top: 20px; /* Add some space between heading and paragraph */
        }

        .container {
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            padding: 20px;
            max-width: 400px;
            color: black; /* Set text color to black */
        }

        /* Define animation for username */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Apply animation to username */
        .username {
            text-align: center;
            font-size: 30px; /* Increase font size */
            animation: fadeIn 1s ease-in-out;
            margin-top: 20px; /* Add space between box and username */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="centered-text">
            <h2>Welcome!</h2>
            <p>Congratulations on successfully logging in. Your account is now secured with multi-factor authentication.</p>
        </div>
    </div>
    <p class="username">{{ username }}</p> <!-- Add class for animation -->
</body>

</html>
